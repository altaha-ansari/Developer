<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <title>Service Form</title>
</head>

<style>
    body {
        margin: 0px 0px;

    }

    h3 {
        background-color: #585858;
        color: white;
        padding: 0.7rem;
        font-family: 'Fjalla One', sans-serif;
        font-size: larger;
        letter-spacing: 1px;
    }

    .container {
        width: 80%;
        margin: auto auto;
    }

    form {
        display: flex;
        flex-direction: column;
        align-self: center;
    }

    label {
        letter-spacing: 1px;
    }

    p {
        color: grey;
    }

    #submit {
        width: 5rem;
        height: 2rem;
        border: none;
        text-align: center;
        align-self: center;
    }

    #description {
        /* max-width: 80%; */
        height: 4rem;
    }
</style>

<body>
    <h3>Details</h3>
    <div class="container">
        <form action="/Services" method="post">
            <label for="name">Full Name</label>
            <br>
            <input type="text" name="name" id="name" required>
            <br>
            <label for="email">Email</label>
            <br>
            <input type="text" name="email" id="email" required>
            <br>
            <label for="tools">Tools, Libraries or Frameworks</label>
            <br>
            <input type="text" name="tools" id="tools" required>
            <br>
            <label for="description">A brief description of your Work</label>
            <br>
            <textarea name="description" id="description" required></textarea>
            <br>
            <p>*Your response will be recorded and you will be contacted by a live agent soon</p>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
</body>

</html>
